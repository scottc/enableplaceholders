<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="scripts/jquery.enableplaceholder.js"></script>
    
    <script>
    $(function() {
      $("[placeholder]").enableplaceholder();
    });
    </script>

    <title>Enableplaceholders by scottc</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Enableplaceholders</h1>
        <h2>A jquery plugin to enable the HTML5 placeholder attribute on older browsers.</h2>
        <a href="https://github.com/scottc/enableplaceholders" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>Example</h3>
<pre><code><script>
  $(function() {
    $("[placeholder]").enableplaceholder();
  });
</script>
</code></pre>

<h3>Demo</h3>

  	<form target="" method="POST">
		
			<fieldset>
				<legend>Account Information</legend>
				
				<div class="field">
					<label for="username">Username</label>
					<input id="username" type="text" placeholder="Username" />
				</div>
				
				<div class="field">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="Password" />
				</div>
				
				<div class="field">
					<label for="address">Address</label>
					<textarea id="address" placeholder="Address"></textarea>
				</div>
			</fieldset>
			
			<input type="submit" value="Submit" />
			<input type="reset" />
			
		</form>
        </section>

        <aside id="sidebar">
          <a href="https://github.com/scottc/enableplaceholders/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/scottc/enableplaceholders/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/scottc/enableplaceholders"></a> is maintained by <a href="https://github.com/scottc">scottc</a>.</p>

        </aside>
      </div>
    </div>

  
  </body>
</html>
