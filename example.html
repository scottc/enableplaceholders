<!DOCTYPE HTML>
<html>
<head>
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="jquery.enableplaceholder.js"></script>

<script>
$(function() {
	$("input[type='text'],input[type='password'],textarea").enableplaceholder();
	$("label").css("display", "none");
});
</script>

<style>
/* Make it look pretty */
body, textarea{
	font-family:Arial;
	font-size:12px;
}
label{
	display:block;
	margin:5px;
}
div.field{
	margin:10px 5px;
	width:200px;
}
fieldset{
	-webkit-border-radius:5px;
	-moz-border-radius: 5px;
	border-radius: 5px;

}
input, textarea{
	border:1px solid #888;
	-webkit-border-radius:5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	
	background:#ddd;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#ffd), to(#eec)); /* Saf4+, Chrome */
	background-image: -webkit-linear-gradient(top, #ddd, #eee); /* Chrome 10+, Saf5.1+ */
	background-image:    -moz-linear-gradient(top, #ddd, #eee); /* FF3.6 */
	background-image:     -ms-linear-gradient(top, #ddd, #eee); /* IE10 */
	background-image:      -o-linear-gradient(top, #ddd, #eee); /* Opera 11.10+ */
	background-image:         linear-gradient(top, #ddd, #eee);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#dddddd', EndColorStr='#eeeeee'); /* IE6â€“IE9 */
	
	padding:10px;
	color:#444;
	width:200px;
}

input[type='submit'], input[type='reset']{
width:auto;
margin:5px;
}

input:focus, textarea:focus{
	   -moz-box-shadow: 0 0 8px #99f, inset 0 0 5px #fff;
	-webkit-box-shadow: 0 0 8px #99f, inset 0 0 5px #fff;
			box-shadow: 0 0 8px #99f, inset 0 0 5px #fff;
		
		border:1px solid #777;
		
		color:#000;
}

</style>

</head>
	<body>
		
		<form target="" method="POST">
		
			<fieldset>
				<legend>Account Information</legend>
				
				<div class="field">
					<label for="username">Username</label>
					<input id="username" type="text" placeholder="Username" />
				</div>
				
				<div class="field">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="Password" />
				</div>
				
				<div class="field">
					<label for="address">Address</label>
					<textarea id="address" placeholder="Address"></textarea>
				</div>
			</fieldset>
			
			<input type="submit" value="Submit" />
			<input type="reset" />
			
		</form>
		
	</body>
	</html>
